name: Java Selenium Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Run Selenium Tests
    runs-on: ubuntu-latest

    steps:
      # Шаг 1: Получение кода
      - name: Checkout code
        uses: actions/checkout@v4

      # Шаг 2: Установка системных зависимостей
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            wget \
            unzip \
            curl \
            libxss1 \
            fonts-liberation \
            libnss3 \
            libnspr4 \
            libdbus-1-3 \
            libatk-bridge2.0-0 \
            libgtk-3-0 \
            libx11-xcb1 \
            libxcomposite1 \
            libxdamage1 \
            libxrandr2 \
            xvfb

      # Шаг 3: Установка Google Chrome (стабильная версия)
      - name: Install Google Chrome
        run: |
          wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
          echo "✅ Chrome version: $(google-chrome --version)"

      # Шаг 4: Пропускаем установку ChromeDriver (Selenide скачает автоматически)
      - name: Configure Selenide to auto-download drivers
        run: |
          echo "Selenide will auto-download ChromeDriver"

      # Шаг 5: Установка Java
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      # Шаг 6: Установка Allure
      - name: Install Allure
        run: |
          wget -q https://github.com/allure-framework/allure2/releases/download/2.29.0/allure-2.29.0.tgz
          tar -zxvf allure-2.29.0.tgz -C /opt/
          ln -s /opt/allure-2.29.0/bin/allure /usr/local/bin/allure
          echo "✅ Allure version: $(allure --version)"

      # Шаг 7: Даем права на выполнение gradlew
      - name: Make gradlew executable
        run: chmod +x ./gradlew

      # Шаг 8: Запуск тестов с Xvfb для headless режима
      - name: Run tests with Xvfb
        run: |
          export DISPLAY=:99
          Xvfb :99 -screen 0 1920x1080x24 &
          ./gradlew clean test --info --stacktrace
        env:
          selenide.browser: chrome
          selenide.headless: true

      # Шаг 9: Генерация Allure отчета
      - name: Generate Allure Report
        run: |
          allure generate build/allure-results -o build/reports/allure-report -c
          echo "✅ Allure report generated"

      # Шаг 10: Загрузка артефактов
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: |
            build/test-results/
            build/allure-results/
          retention-days: 7

      - name: Upload Allure report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-report
          path: build/reports/allure-report/
          retention-days: 7